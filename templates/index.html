<!-- index.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Приложение на Flask</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css')}}">

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-custom">
        <a class="navbar-brand" href="/">MyParser</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Парсинг <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/results">Результаты</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/contacts">Contact</a>
                </li>
            </ul>
        </div>
    </nav>

    <div style="min-height: 480px; margin-inline: 10px;">
        <h2>Найди работу своей мечты!</h2> <br/>
        <form action="/">
            <input type="text" name="keyword" class="keyword" placeholder="Введите ключевое слово">
            <input type="number" name="key_pages_number" class='key_pages_number' placeholder="Введите кол-во страниц">
            
            <input type="text" name="key_area" class="key_area" placeholder="Введите город (цифрой)">
            <!-- Город нужно вводить цифрой, поэтому тут нужно сделать либо выпадающее меню, либо инетрпретатор который переводит текстовый город в цифру для парсера -->
            <!-- <select id="key_area" name="key_area">
                <option disabled selected>Город</option>
                <option value=1>Москва</option>
            </select> -->

            <select id="key_experience" name="key_experience">
                <option disabled selected>Опыт работы</option>
                <option value="noExperience">Нет опыта</option>
                <option value="between1And3">От 1 года до 3 лет</option>
                <option value="between3And6">От 3 до 6 лет</option>
            </select>

            <select id="key_employment" name="key_employment">
                <option disabled selected>Занятость</option>
                <option value="full">Полная занятость</option>
                <option value="part">Частичная занятость</option>
                <option value="probation">Стажировка</option>
                <option value="project">Проектная работа</option>
            </select>

            <button type="submit" class="bt-search">Поиск</button>
        </form> <br/>
        
        <h3 class="result-message">{{ result }}</h3>
    </div>

    <footer class="footer bg-dark text-light">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <p>&copy; 2024 Vasyukoff</p>
                </div>
                <div class="col-md-6 text-right">
                    <p>Contact Us: vasyukova.nat.it@gmail.com</p>
                </div>
            </div>
        </div>
    </footer>


</body>

</html>
