<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Приложение на Flask</title>
</head>

<body>
    <a href="/results">Перейти к результатам</a>
    <form action="/">
        <input type="text" name="keyword" placeholder="Введите ключевое слово">
        <button type="submit" style="background-color: #11ff00;">Поиск</button>
    </form>
    <h1>{{ result }}</h1>

</body>

</html>
